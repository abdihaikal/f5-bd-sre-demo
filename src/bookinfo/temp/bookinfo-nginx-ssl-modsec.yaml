##################################################################################################
# Productpage services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: productpage-nginx
  labels:
    app: productpage-nginx
    service: productpage-nginx
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage-nginx
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: productpage-v1-nginx
  labels:
    app: productpage-nginx
    version: v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: productpage-nginx
        version: v1
    spec:
      - name: nginx-waf
        securityContext:
          privileged: true
          runAsUser: 0
        image: cjunwchen/cj-centos-nginx-waf:latest
        volumeMounts:
          - name: config-volume
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          - name: secret-volume
            mountPath: /app/cert
      containers:
      - name: productpage-nginx
        image: docker.io/maistra/examples-bookinfo-productpage-v1:0.12.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
      volumes:
      - name: config-volume
        configMap:
          name: nginx-conf
      - name: secret-volume
        secret:
          secretName: appa-cert
          items:
            - key: ssl-cert
              path: ssl-cert
            - key: ssl-key
              path: ssl-key
            - key: ca-cert
              path: ca-cert
            - key: adc-key
              path: adc-key
            - key: adc-cert
              path: adc-cert
      securityContext: {}
      serviceAccount: bookinfo-sa
      serviceAccountName: bookinfo-sa
---
